<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="container p-3 x-3 col-md-8">


                <div class="container my-2">
                    <div class="row text-black">
                        <header>
                            <h1>Cadastre-se :</h1>
                        </header>
                    </div>
                </div>


                <form>

                    <div class="mb-3 row ">
                        <label for="Nome" class="form-label ">Nome :</label>
                        <input type="text" class="form-control" nome="nome" id="Nome" placeholder="Digite seu nome..."
                            required>
                    </div>

                    <div class="mb-3 row">
                        <label for="Sobrenome" class="form-label">Sobrenome :</label>
                        <input type="text" class="form-control" Sobrenome="Sobrenome" id="Sobrenome"
                            placeholder="Digite seu segundo nome..." required>
                    </div>
                    <div>


                        <div class="mb-3 row">
                            <label for="E-mail" class="form-label">E-mail :</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="E-mail">@</span>
                                <input type="text" class="col-6" id="E-mail" aria-describedby="E-mail inválido"
                                    required>
                                <div class="invalid-tootip"></div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="Confirme seu E-mail" class="form-label">Confirme seu E-mail :</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="Confirme seu E-mail">@</span>
                                <input type="text" class="col-6" id="Confirme seu E-mail"
                                    araia-describedby="E-mail inválido" required>
                                <div class="invalid-tootip"></div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="Senha" class="form-label">Digite sua senha :</label>
                            <input type="password" class="form-control" id="Senha" required>
                        </div>


                        <div class="mb-3 row">
                            <label for="Confirme a senha" class="form-label">Confirme a senha :</label>
                            <input type="password" class="form-control" id="Confirme a senha" required>
                        </div>
                    </div>

                    <div class="mb-3 input-box">
                        <label for="number">Celular</label>
                        <input type="number" id="numero" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div>
                        <select class=" mb-4 form-select">
                            <option selected>Genero</option>
                            <option value="1">Feminino</option>
                            <option value="2">Masculino</option>
                            <option value="3">Outros</option>
                            <option value="4">Prefiro não dizer</option>
                        </select>
                    </div>

                    <div class="container">

                        <div class=" d-flex justify-content-center">
                            <a href="#" class="btn btn-primary col-6">Enviar</a>
                        </div>
                    </div>






            </div>





















            </form>

        </div>
    </div>
    </div>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
